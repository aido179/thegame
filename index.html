<html>
  <head>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/loading.css">
    <link href="https://fonts.googleapis.com/css?family=Poiret+One" rel="stylesheet">
  </head>
  <body class="v-center">
    <!--
    This is the default displayed screen.
    -->
    <div id="index_screen" class="screen row">
      <div class="col-md-4 col-md-offset-4 panel panel-default text-center">
        <div class="v-pad">
          <img src="img/ball.png" onload="this.width/=2;">
          <img src="img/sad.png" onload="this.width/=2;">
          <img src="img/trophy.png" onload="this.width/=2;">
        </div>
        <h1>Lost The Game?</h1>
        <h2>I feel you.</h2>
        <input type="text" id="email-input" class="form-control v-pad" placeholder="email@address.com">
        <button type="button" class="btn btn-primary btn-lg btn-block v-pad">Get My Score</button>
      </div>
    </div>

    <!--
    This is the loading screen.
    Credit to https://codepen.io/candrews/pen/KzJJmz
    -->
    <div id="loading_screen" class="screen hidden_screen row v-center">
      <div class="col-md-4 col-md-offset-4 text-center">
          <div class="loader">
              <span class="dot dot_1"></span>
              <span class="dot dot_2"></span>
              <span class="dot dot_3"></span>
              <span class="dot dot_4"></span>
          </div>
      </div>
    </div>
    <!--
    This is the results screen.
    -->
    <div id="results_screen" class="screen hidden_screen row">
      <div class="col-md-4 col-md-offset-4 panel panel-default text-center">
        <div class="v-pad">
          <img src="img/money.png" onload="this.width/=2;">
          <img src="img/grinning.png" onload="this.width/=2;">
          <img src="img/trophy.png" onload="this.width/=2;">
        </div>
        <h1>Congratulations!</h1>
        <h2>You've lasted X days.</h2>
      </div>
    </div>

    <!-- include js after page loaded -->
    <script   src="https://code.jquery.com/jquery-3.1.1.min.js"   integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="   crossorigin="anonymous"></script>
    <script src="script.js"></script>
  </body>
</html>
